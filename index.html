<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Image to Clipboard</title>
</head>
<body>
  <h1>Copy Image to Clipboard</h1>

  <!-- Form to input image URL -->
  <input type="text" id="imageUrl" placeholder="Enter image URL" />
  <button id="copyButton">Copy Image</button>

  <!-- For user feedback -->
  <p id="statusMessage"></p>

  <script src="https://cdn.jsdelivr.net/npm/copy-image-clipboard/index.browser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
